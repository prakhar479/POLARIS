# SWIM Managed System Configuration for Refactored POLARIS
# Simplified configuration focusing on core connection and system parameters

system_name: "swim"
system_version: "1.0.0"

# Connection configuration
connection:
  protocol: "tcp"
  host: "localhost"
  port: 4242
  auth:
    type: "none"
  ssl:
    enabled: false

# Implementation configuration  
implementation:
  connector_class: "SwimTCPConnector"
  timeout: 30.0
  max_retries: 3
  retry_base_delay: 1.0
  retry_max_delay: 5.0

# Basic monitoring configuration
monitoring:
  enabled: true
  interval: 5.0
  
# Basic execution configuration
execution:
  enabled: true
  
# Metadata
metadata:
  author: "CMU ABLE Team"
  description: "SWIM connector for refactored POLARIS framework"
  documentation: "https://github.com/cps-sei/swim"
  tags:
    - "web-service"
    - "self-adaptive" 
    - "exemplar"
    - "simulation"