  "thresholds":
    "impending_breach_threshold_ms": 650
    "target_server_utilization": 0.65
    "dimmer_proactive_step": 0.15
    "dimmer_max_step": 0.2
    "cooldown_period_minutes": 2.0
    "server_action_cooldown_minutes": 4.0
    "dimmer_action_cooldown_minutes": 0.5
